<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>didUP - Sistema Completo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... tutto il CSS rimane uguale ... */
    </style>
</head>
<body>
    <!-- ... tutto l'HTML rimane uguale ... -->

    <script>
        // Utenti autorizzati
        const validUsers = {
            'pikky.pomodoro.SC27309': 'cfp.2024',
            'pippy.ananas.SC27309': 'cfp.2024',
            'spinaci.verdi.SC27309': 'cfp.2024',
            'alessia.dematteis.SC27309': 'cfp.2024',
            'enrico.dematteis.SC27309': 'cfp.2024',
            'ferdinandofrancescoferraris.SC27309': 'cfp.2024',
            'raffaella.merendiny.SC27309': 'cfp.2024'
        };

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const icon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (validUsers[username] && validUsers[username] === password) {
                // Login riuscito
                errorMessage.classList.remove('show');
                localStorage.setItem('current_username', username);
                document.getElementById('displayUsername').textContent = username.toUpperCase();
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboard').classList.add('active');
            } else {
                // Login fallito
                errorMessage.classList.add('show');
            }
        });

        function logout() {
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        function showHome() {
            // Torna alla home della dashboard
            location.reload();
        }

        function goToClass(className) {
            alert('Navigazione alla pagina della classe: ' + className);
        }

        function goToPage(pageName) {
            if (pageName === 'registro') {
                // Vai alla pagina registro.html
                window.location.href = 'registro.html';
            } else if (pageName === 'scrutini') {
                window.location.href = 'scrutini.html';
            } else if (pageName === 'didattica') {
                window.location.href = 'didattica.html';
            } else if (pageName === 'bacheca') {
                window.location.href = 'bacheca.html';
            } else if (pageName === 'comunicazioni') {
                window.location.href = 'comunicazioni.html';
            } else if (pageName === 'orario') {
                window.location.href = 'orario.html';
            } else if (pageName === 'stampe') {
                window.location.href = 'stampe.html';
            } else if (pageName === 'servizi-personale') {
                window.location.href = 'servizi-personale.html';
            } else if (pageName === 'strumenti') {
                window.location.href = 'strumenti.html';
            }
        }
    </script>
</body>
</html>
